Put the person ID:
<input type="text" #textId>
<button (click)="getPerson(textId.value)">Get person</button>

<hr>

<ng-container *ngIf="notFound">
  User not found
</ng-container>

<ng-container *ngIf="person">
  <div>
    Id: {{ person.idPersona }}
  </div>

  <div>
    Nombre: {{ person.nombre }}
  </div>

  <div>
    Apellidos: {{ person.apellidos }}
  </div>

  <div>
    Telefono: {{ person.telefono }}
  </div>
</ng-container>
