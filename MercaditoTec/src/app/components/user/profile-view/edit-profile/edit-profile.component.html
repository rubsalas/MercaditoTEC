<section id="editprofile" class="mb-5 mt-5">
    <div class="container">
      <div class="row">
        <div class="col-md-5 mx-auto">
          <div class="card_editprofile">
            <div class="card">
              <div class="card-body ">
                <form #formEditProfile="ngForm">
                  <h1 class="h3 mb-3 font-weight-normal text-center" >Editar Perfil</h1>
                  <br>
                  <div class="form-group">
                    <label class="text-left">Nombre</label>
                    <input type="text" id="nombre" name="nombre" class="form-control text-center" [(ngModel)]="editprofile.nombre" required>
                  </div>
                  <div class="form-group">
                    <label>Apellidos</label>
                    <input type="text" id="apellidos" name="apellidos" class="form-control text-center" [(ngModel)]="editprofile.apellidos" required>
                  </div>
                  <div class="form-group">
                    <label>Telefono</label>
                    <input type="text" id="telefono" name="telefono" class="form-control text-center" [(ngModel)]="editprofile.telefono" required>
                  </div>
                  
                  <button (click)="editProfile(formEditProfile)" type="button" class="btn btn-lg btn-success btn-block text-center">Editar</button>
                  <div class="form-group">
                    <a routerLink="/profileview" class="form-control login-user text-center"> Cancelar </a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
