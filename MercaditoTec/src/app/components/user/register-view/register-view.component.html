<section id="login" class="mb-5 mt-5">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
          <div class="card_login">
            <div class="card">
              <div class="card-body ">
                <form #formLogin="ngForm" >
                  <h1 class="h3 mb-3 font-weight-normal text-center" >Crear nueva cuenta en MercaditoTEC</h1>
                  
                  <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Ejemplo: Maria Laura">
                  </div>

                  <div class="form-group">
                    <label for="lastname">Apellidos</label>
                    <input type="text" id="lastname" name="lastname" class="form-control" placeholder="Ejemplo: Sanchez Cruz">
                  </div>

                  <div class="form-group">
                    <label for="lastname">Telefono</label>
                    <input type="number" id="lastname" name="lastname" class="form-control" placeholder="Ejemplo: 0000 0000">
                  </div>
                  
                  <div class="form-group">
                    <label for="email">Correo Institucional</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="user@estudiantec.cr">
                  </div>

                  <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" class="form-control">
                  </div>

                  <div class="form-group">
                    <label for="password">Verificar contraseña</label>
                    <input type="password" id="password" name="password" class="form-control">
                  </div>

                  <button routerLink="/" type="button" class="btn btn-lg btn-primary btn-block btn-success">Registrarse</button>
                  <div class="form-group">
                    <a routerLink="/registerview" class="form-control login-user text-center">Ya tengo una cuenta</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
