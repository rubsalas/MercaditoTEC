<section id="login" class="mb-5 mt-5">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
        <div class="card_login">
          <div class="card">
            <div class="card-body ">
              <form #formLogin="ngForm" >
                <h1 class="h3 mb-3 font-weight-normal text-center" >Inicio de sesión</h1>
          
                <div class="form-group">
                  <label for="email">Correo Institucional</label>
                  <input type="email" id="email" name="email" class="form-control" placeholder="user@estudiantec.cr">
                </div>
                <div class="form-group">
                  <label for="password">Contraseña</label>
                  <input type="password" id="password" name="password" class="form-control">
                </div>
                <button routerLink="/homepage" type="button" class="btn btn-lg btn-primary btn-block btn-success">Ingresar</button>
                <div class="form-group">
                  <a routerLink="/verifyRegister" class="form-control login-user text-center">Registrarse</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
