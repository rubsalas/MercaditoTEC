<h1 class=" mb-3 font-weight-normal text-center" >Bienvenido a Mercadito TEC</h1>

<section id="login" class="mb-5 mt-5">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-4 mx-auto">
        <div class="card_login">
          <div class="card">
            <div class="card-body ">
              <form #formLogin="ngForm" >
                <h1 class="h3 mb-3 font-weight-normal text-center" >Inicio de sesión</h1>
                <br>
                <div class="form-group">
                  <label class="text-left">Correo Institucional</label>
                  <input type="email" id="correoInstitucional" name="correoInstitucional" class="form-control text-center" placeholder="user@estudiantec.cr" [(ngModel)]="login.correoInstitucional" required>
                </div>
                <div class="form-group">
                  <label>Contraseña</label>
                  <input type="password" id="contrasena" name="contrasena" class="form-control text-center" placeholder="* * * * * * * *" [(ngModel)]="login.contrasena" required>
                </div>
                <button (click)="onLogin(formLogin)" type="submit" class="btn btn-lg btn-success btn-block text-center" >Ingresar</button>
                <div class="form-group">
                  <a routerLink="/verifyRegister" class="form-control login-user text-center"> Registrarse </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
