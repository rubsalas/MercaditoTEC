
<div class="container">
  <div class="row row-cols-2">
      <div class="col-xs-10 col-sm-8 mx-auto">
          <div class="card_course">
              <div class="card">
                <div class="card-body ">
                    <h1 class="h3 mb-3 font-weight-normal text-center" >Practicas del curso </h1>
                    <br>
                    <div class="col">
                        <table class="table table-hover">
                          <thead>
                            <tr>
                              <th scope="col">No.</th>
                              <th scope="col">Nombre </th>
                              <th scope="col">Descripción</th>
                              <th scope="col">&nbsp;</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr *ngFor="let practice of practicesList; index as i">
                              <td>{{i+1}}</td>
                              <td>{{practice.nombre}}</td>
                              <td>{{practice.descripcion}}</td>
                              <td>
                                <button class="btn btn-primary menus" (click)="openPractice(practice)">Ver Práctica</button>
                              </td>
                            </tr>
                          </tbody>
                        </table>
                        
                      </div>
              </div>
            </div>
          </div>
      </div>
      <div class="col-xs-12 col-sm-4 col-md-4 mx-auto">
          <div class="card_menu">
              <div class="card">
                  <div class="card-body ">
                      <h1 class="h3 mb-3 font-weight-normal text-center" >Menu</h1>
                      <button routerLink="/addPracticeTutor"
                      class="btn btn-lg btn-success btn-block text-center" >
                      Agregar Práctica
                      </button>
                      <button routerLink="/courseTutorDetails"
                      class="btn btn-lg btn-success btn-block text-center" >
                      Regresar 
                      </button>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
