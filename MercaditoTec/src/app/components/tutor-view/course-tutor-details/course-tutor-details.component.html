<div class="container">
    <div class="col-md-5  mx-auto">
        <div class="card_courses">
            <div class="card">
                <div class="card-body ">
                    <h1 class="h3 mb-3 font-weight-normal text-center" >PERFIL DE TUTOR</h1> 
                    <h1 class="h6 mb-3 font-weight-normal text-center" > Detalles del Curso {{ course.nombreCurso }}</h1>  
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<div class="container">
  <div class="row row-cols-2">
      <div class="col-xs-12 col-sm-8 mx-auto">
          <div class="card_course">
              <div class="card">
                <div class="card-body ">
                  <h1 class="h3 mb-3 font-weight-normal text-center" >Información del curso</h1>
                  <br> 
                  <ng-container *ngIf="course">
                      <div class="h5 mb-3 font-weight-normal text-center">  Nombre del curso: {{ course.nombreCurso }}                 </div>
                      <div class="h5 mb-3 font-weight-normal text-center">  Código del curso: {{ course.codigo }}           </div>
                      <div class="h5 mb-3 font-weight-normal text-center">  Carrera Asociada: {{ course.carrera }}             </div>
                      <div class="h5 mb-3 font-weight-normal text-center">  Nota Obtenida: {{ course.notaObtenida }}  </div>
                      <div class="h5 mb-3 font-weight-normal text-center">  Temas Relacionados: {{ course.temas }}           </div>
                  </ng-container>
                  <br>
                  <button
                  class="btn btn-lg container-fluid menus text-center" >
                  Editar
                  </button>
              </div>
            </div>
          </div>
      </div>
      <div class="col-xs-12 col-sm-4 col-md-4 mx-auto">
          <div class="card_menu">
              <div class="card">
                  <div class="card-body ">
                      <h1 class="h3 mb-3 font-weight-normal text-center" >Menu</h1>
                      <button routerLink="/practiceTutorList"
                      class="btn btn-lg btn-success btn-block text-center" >
                      Ver Prácticas 
                      </button>
                      <button 
                      class="btn btn-lg btn-success btn-block text-center" >
                      Eliminar Curso
                      </button>
                      <br> <br> <br> <br> <br> <br> <br>
                      <button routerLink="/tutorview"
                      class="btn btn-lg btn-block btn-success text-center" >
                      Regresar
                      </button>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
